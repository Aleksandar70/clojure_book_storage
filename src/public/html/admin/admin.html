<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Page</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="nav-bar"></div>
    <div id="add-book"></div>
    <div id="delete-book"></div>
    <div id="edit-book"></div>
    <div id="add-user"></div>
    <div id="delete-user"></div>
    <div id="edit-user"></div>
    <script>
      $("#nav-bar").load("../html/navigation.html");
      $("#add-book").load("../html/admin/add_book.html");

      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });

      $(".savebtn").click(function(event) {
        event.preventDefault();

        var book = document.getElementById("bookname").value;
        $.ajax({
          url: "/addBook",
          data: { bookname: book },
          type: "POST",
          success: function(result) {
            alert(result);
            window.location.reload();
          }
        });
      });

      $(".showModal").click(function(event) {
        var book = $(".selectpicker").val();
        $(".modal-body #bookname").val(book);
      });
    </script>
  </body>
</html>
