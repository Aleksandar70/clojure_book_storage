<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delete book</title>
    <link href="../../css/add_book.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="nav-bar"></div>
    <div class="wrapper">
        <section class="container animated fadeInDown slow custom-ease">
            <h1>Find book to edit</h1>
            <form id="delete-form" action="/edit-book" method="GET">
                <div class="content">
                    <div class="row">
                        <label class="column">
                            <span class="label">ISBN</span>
                            <input name="isbn" type="number" tabindex="1" placeholder="439785960" required/>
                        </label>
                    </div>
                </div>
                <input class="button button-primary" type="submit" value="Find & Edit" tabindex="2" />
            </form>
        </section>
    </div>
    <div class="edit-message-section message-toggle">
      <span class="message-output"></span>
  </div>
    <div class="wrapper edit-wrapper">
        <section class="container animated fadeInDown slow custom-ease">
          <h1>Change book information</h1>
          <form id="edit-form" action="/edit-book" method="POST">
            <div class="content">
              <div class="row">
                <label class="column">
                  <span class="label">Title</span>
                  <input name="title" id="title" type="text" tabindex="1" value=""
                    placeholder="Harry Potter and the Half-Blood Prince (Harry Potter, #6)" required autofocus />
                </label>
              </div>
              <div class="row">
                <label class="column">
                  <span class="label">Authors</span>
                  <input name="authors" id="authors" type="text" tabindex="2" value="" placeholder="J.K. Rowling, Mary GrandPrÃ©" required />
                </label>
              </div>
              <div class="row" hidden>
                <label class="column">
                  <span class="label">ISBN</span>
                  <input name="isbn" id="isbn" type="number" tabindex="3" value="" placeholder="439785960" required />
                </label>
              </div>
              <div class="row">
                <label class="column">
                  <span class="label">Original Publication Year</span>
                  <input name="year" id="year" type="number" tabindex="4" value="" placeholder="2005" />
                </label>
              </div>
              <div class="row">
                <label class="column">
                  <span class="label">Number of Copies</span>
                  <input name="count" id="count" type="number" tabindex="5" value="" placeholder="275" />
                </label>
              </div>
            </div>
            <input class="button button-primary" type="submit" value="Save" tabindex="6" />
          </form>
          <div class="message-section message-toggle">
                <span class="message-output"></span>
            </div>
        </section>
      </div>
    <script src="../../js/edit.js"></script>
</body>

</html>
