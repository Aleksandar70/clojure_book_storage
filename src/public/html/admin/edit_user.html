<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit user</title>
    <link href="../../css/add_book.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="nav-bar"></div>
    <div class="wrapper">
        <section class="container animated fadeInDown slow custom-ease">
            <h1>Find user to edit</h1>
            <form id="find-form" action="/edit-user" method="GET">
                <div class="content">
                    <div class="row">
                        <label class="column">
                            <span class="label">Username</span>
                            <input name="username" type="text" tabindex="1" placeholder="Berda" />
                        </label>
                    </div>
                </div>
                <input class="button button-primary" type="submit" value="Find & Edit" tabindex="2" />
            </form>
        </section>
    </div>
    <div class="wrapper">
        <section class="container animated fadeInDown slow custom-ease">
            <h1>Change user information</h1>
            <form id="edit-form" action="/edit-user" method="POST">
                <div class="content">
                    <div class="row">
                        <label class="column">
                            <span class="label">Username</span>
                            <input name="username" id="username" type="text" tabindex="1" placeholder="Coni" value="" autofocus />
                        </label>
                    </div>
                    <div class="row">
                        <label class="column">
                            <span class="label">Password</span>
                            <input name="password" id="passw" type="text" tabindex="2" value="" placeholder="password" />
                        </label>
                    </div>
                    <div class="row">
                            <label class="column">
                                <span class="label">Confirm Password</span>
                                <input name="confirm-password" type="password" tabindex="3" placeholder="password" />
                            </label>
                        </div>
                    <div class="row">
                        <label class="has-other">
                            <span class="label">Role</span>

                            <div class="select-wrapper">
                                <span class="select">
                                    <select name="role" tabindex="4">
                                        <option id="selected" selected></option>
                                        <option id="not_selected"></option>
                                    </select>
                                    <span class="icon select-icon"></span>
                                </span>
                            </div>
                        </label>
                    </div>
                </div>
                <input class="button button-primary" type="submit" value="Save" tabindex="5" />
            </form>
        </section>
    </div>
    <script>
        $("#nav-bar").load("../html/navigation.html");
    </script>
</body>

</html>
