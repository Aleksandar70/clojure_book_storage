<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delete book</title>
    <link href="../../css/add_book.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="nav-bar"></div>
    <div class="wrapper">
        <section class="container animated fadeInDown slow custom-ease">
            <h1>Delete book</h1>
            <form id="delete-form" action="/delete-book" method="POST">
                <div class="content">
                    <div class="row">
                        <label class="column">
                            <span class="label">ISBN</span>
                            <input name="isbn" type="number" tabindex="1" placeholder="439785960" required />
                        </label>
                    </div>
                </div>
                <input class="button button-primary" type="submit" value="Delete" tabindex="2" />
            </form>
        </section>
    </div>
    <script>
        $("#nav-bar").load("../html/navigation.html");
    </script>
</body>

</html>
